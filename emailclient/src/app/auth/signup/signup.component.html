<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()"> 
  <app-input label="Username" [control]="authForm.get('username')" inputType="text"></app-input>
  <app-input label="Password" [control]="authForm.controls.password" inputType="password"></app-input>
  <app-input label="Password Confirmation" [control]="authForm.controls.passwordConfirmation" inputType="password"></app-input>
  
  <div 
  *ngIf="authForm.get('password').touched && 
  authForm.get('passwordConfirmation').touched &&
  authForm.errors"
  class="ui red basic label">
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and Password Confirmation do not match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      Network Connection Error, failed to sign up
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Unknown Error, failed to sign up
    </p>
  </div>
  <!-- {{ authForm.get('username').errors | json}} -->
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
  <!-- {{ authForm.errors | json }} -->
</form>
